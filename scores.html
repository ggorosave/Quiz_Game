<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun simple quiz games that you can play in your browser">
    <!-- Title -->
    <title>Grant's Quiz Game</title>
    <!-- Style Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="score-container">

        <h2 class="m-bottom">High Scores</h2>

        <div class="divider"></div>
        <div id="score-table">
            <p class="m-bottom"><span id="place">1</span>. <span id="name">Name</span> - <span id="score">Score</span></p>
            <p class="m-bottom"><span id="place">2</span>. <span id="name">Name</span> - <span id="score">Score</span></p>
            <p class="m-bottom"><span id="place">3</span>. <span id="name">Name</span> - <span id="score">Score</span></p>
        </div>
        <div class="divider"></div>

        <div id="score-buttons">
            <a id="back" class="round" href="./index.html">Go Back</a>
            
        </div>

    </div>

    <script src="./assets/js/scores.js"></script>
</body>

</html>
